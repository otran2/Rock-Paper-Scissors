<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "game-screen">
        <h1 class = "title">Rock-Paper-Scissors</h1>
        <div class = "game-status">
            <div class = "round-number">
                Rounds Played: 0
            </div>
            <div class = "scoreboard">
                <h3 class = "score-header"><span>Player </span><span>Score:</span>
                    <div class = "score-player">0</div>
                </h3>
                <h3 class = "score-header"><span>Computer </span><span>Score:</span>
                    <div class = "score-computer">0</div>
                </h3>
            </div>
        </div>
        <img class = "game-icon" src = "https://cdn.pixabay.com/photo/2013/07/12/15/02/fingers-149295_1280.png" alt = "Rock paper scissors icon">
        <div class = "player-options">
            <button class = "choice">Rock</button>
            <button class = "choice">Paper</button>
            <button class = "choice">Scissors</button>
        </div>
        <!-- <button class = "play-button">Play</button> -->
        <div id="log"></div>
        <script src = "javascript.js"></script>
    </div>
</body>
</html>
