<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "game-screen">
        <h1 class = "title">Rock-Paper-Scissors</h1>
        <div class = "scoreboard">
            <h2 class = "score-header">Player Score:
                <div class = "score player">0</div>
            </h2>
            <h2 class = "score-header">Computer Score:
                <div class = "score computer">0</div>
            </h2>
        </div>
        <img class = "game-icon" src = "https://cdn.pixabay.com/photo/2013/07/12/15/02/fingers-149295_1280.png" alt = "Rock paper scissors icon">
        <button class = "play-button">Play</button>
        <pre id="log"></pre>
        <script src = "javascript.js"></script>
    </div>
</body>
</html>
